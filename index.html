  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f1c, #050512);
      font-family: 'Inter', sans-serif;

      background: linear-gradient(to right, #00e0ff, #0077ff);

    }

</head>
<body class="flex items-center justify-center h-screen text-white px-4">

    <p class="mt-6 text-base md:text-lg text-gray-300">
      Ideas born in <span class="italic">chaos</span>. <span class="text-gradient font-medium">Built with precision.</span>
    </p>
    <p class="mt-2 text-sm text-gray-500">This site & currently under construction.</p>
